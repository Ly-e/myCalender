<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>Calender</title>
    <!-- CSS reset -->
    <link rel="stylesheet" href="./reset.css">
    <!--全局样式-->
    <link rel="stylesheet" href="./global.css">
    <!--当前页面的样式-->
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <header class="siteHeader">
        <h1>日 历</h1>
    </header>
    <div class="calender">
        <div class="calender-header">
            <time id="time"></time>
        </div>
        <ol class="calender-weekdays">
            <li>一</li>
            <li>二</li>
            <li>三</li>
            <li>四</li>
            <li>五</li>
            <li>六</li>
            <li>日</li>
        </ol>
        <ol class="calender-days" id="days">
        </ol>
        <div class="calender-actions">
            <div class="actionsLeft">
                <button id="today">今天</button>
            </div>
            <div class="actionsRight">
                <button id="lastMonth">上个月</button>
                <button id="nextMonth">下个月</button>
            </div>
        </div>
    </div>
    <div class="calender-schedule">
        <div class="scheduleDate" id="scheduleDate"></div>
        <div class="scheduleDetails" id="scheduleDetails">没有日程</div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
